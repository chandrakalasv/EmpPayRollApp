<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400,500;600&display=swap" rel="stylesheet">"
    <link rel="stylesheet" href="../css/PayRoll_Form.css">
    <title>Employee payroll form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="event.preventDefault(); resetForm()" onsubmit="save(event)">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required><br />
                <error-output class="text-error" for="text"></error-output>
            </div>
        </form>
    </div>
</body>
</html>
